<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>上传图片</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <style>

            body{margin: 0px;padding: 0px}
            #message{width: 100%;line-height: 20px;font-size: 14px;color: #ff4400;}
            #ID_clippingImageH5_btn{display: inline-block;
                background-color: #068E43;
                border: 1px solid #007941;
                width: 150px;
                height: 40px;
                border-radius: 5px;
                text-align: center;
                line-height: 40px;
                color: #ffffff;
                text-decoration: none;
                margin: auto;
            }
            .btn-row{width: 80%;text-align: center;padding:10%;}
        </style>
        <link type="text/css" href="dist/css/clippingImageH5.css" rel="stylesheet" />
    </head>
    <body>
        <div id="message"></div>
        <div class="btn-row">

            <div href="javascript:;" id="ID_clippingImageH5_btn">上传图片upload </div>

        </div>


        <!--        <script src="bower_components/jquery-1.11.1/dist/jquery.min.js"></script>-->
        <!--        <script src="bower_components/jquery/dist/jquery.min.js"></script>-->
        <script src="bower_components/zepto-full/zepto.min.js"></script>
        <script src="dist/js/clippingImageH5.js"></script>
        <script>

            //调用
            $Clip.setClipImage($("#ID_clippingImageH5_btn"),{"width":200,
                                                             "height":200,
                                                             "btn":{
                                                                 "ok":{
                                                                     "btnTitle":"确定ok",
                                                                     "callback":function(){
                                                                         /* 返回结果可以参考
                                                                        this= {formData: FormData
                                                                                img: ImageData,
                                                                                imgBase64: "data:image/png;base64,iVBORw...."}
                                                                                */
                                                                         //示例一：this.formData 可以用于ajax上传
                                                                         this.upload("upload.php",function(result){
                                                                            $("#message").html(result);
                                                                         });

                                                                         //示例二：this.imgBase64 可以用于页面显示或者 input 赋值，方便数据库存储
                                                                         var img = new Image();
                                                                         img.src=this.imgBase64;
                                                                         $(img).css(
                                                                             {
                                                                                 "margin-top":"5px",
                                                                                 "border":"10px solid #007941"
                                                                             }
                                                                         );
                                                                         $(".btn-row").append(img);
                                                                         //此外：this.img 可以用于图像计算
                                                                     }
                                                                 },
                                                                 "canel":{
                                                                     "btnTitle":"取消canel",
                                                                     "callback":function(){}
                                                                 }
                                                             }});

        </script>
    </body>
</html>
